<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="layout">
      <div
        id="sidebar"
        class="d-flex flex-column flex-shrink-0 p-3 bg-light"
        style="width: 280px"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <img id="logo" src="./assets/logo.png" alt="logo" />
        </a>
        <hr />
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link link-dark" aria-current="page">
              <i class="bi-house-fill"></i>
              Home
            </a>
          </li>
          <li>
            <a href="./manager.html" class="nav-link link-dark">
              <i class="bi-briefcase-fill"></i>
              Manager
            </a>
          </li>
          <li>
            <a href="./dev.html" class="nav-link link-dark">
              <i class="bi-tools"></i>
              Freelancer
            </a>
          </li>
          <li>
            <a href="./rev.html" class="nav-link link-dark">
              <i class="bi-bookmark-star-fill"></i>
              Evaluator
            </a>
          </li>
          <li>
            <a href="./payer.html" class="nav-link active">
              <i class="bi-currency-exchange"></i>
              Funders
            </a>
          </li>
          <li>
            <a href="./products.html" class="nav-link link-dark">
              <i class="bi-patch-plus-fill"></i>
              New Project
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
            id="dropdownUser2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>Lance Skywalker</strong>
          </a>
          <ul
            class="dropdown-menu text-small shadow"
            aria-labelledby="dropdownUser2"
          >
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="account-selector">
          <label for="accountSelector" class="fw-bold"
            >Select your account</label
          >
          <select
            class="form-control"
            id="accountSelector"
            onchange="getSelectedAccount()"
          ></select>
        </div>
        <div id="productList"></div>
      </div>
    </div>
  </body>

  <script src="web3.js"></script>
  <script src="config.js"></script>
  <script src="payer.js"></script>
</html>
